  <script>
   function sumDigits() 
   {
    var value = document.getElementById("thenumber").value,
        sum = 0;
        while (value) 
         {
          sum += value % 10;
          value = Math.floor(value / 10);
         }
       var resultant = document.getElementById("result");
       resultant.value = sum;
      }
   </script>
 </head>
  <body>

  <h1> Sum of Digits of a Number </h1> <br> <br>

   <input type="text" placeholder="Enter a number" id="thenumber"/><br/><br/>
   <button onclick="sumDigits()">Calculate</button><br/><br/>
   <input type="text" readonly="true" placeholder="Result" id="result"/>

  </body>
</html>
